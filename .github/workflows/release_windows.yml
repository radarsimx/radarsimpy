name: Release on Windows

# GitHub Actions workflow for building and packaging RadarSimPy on Windows platforms.
#
# This workflow builds RadarSimPy for Windows x64 architecture across multiple Python
# versions. It uses the latest Windows runner with MSVC compiler and provides
# comprehensive Windows-specific optimizations.
#
# Build Matrix:
# - Windows x64: MSVC compiler, 5 builds (5 Python versions)
# - Python versions: 3.10, 3.11, 3.12, 3.13, 3.14
# - Total builds: 5
#
# Features:
# - Comprehensive caching (pip)
# - Windows-specific dependency management
# - Artifact verification and validation
# - Windows-native artifact packing
# - Detailed build reporting and summaries
# - Error handling with build log uploads
# - PowerShell and CMD integration
#
# Outputs:
# - Individual artifacts for each build configuration
# - Packed ZIP archive containing all builds
# - Build summaries and statistics
#
# Triggers:
# - Tag pushes (release events)
# - Manual workflow dispatch

on:
  push:
    tags:
      - "*"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

env:
  # Global environment variables
  PYTHONUNBUFFERED: 1
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  build:
    runs-on: windows-2025
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - python-version: "3.10"
            arch: cpu
            artifact_name: radarsimpy_windows_py3.10
          - python-version: "3.11"
            arch: cpu
            artifact_name: radarsimpy_windows_py3.11
          - python-version: "3.12"
            arch: cpu
            artifact_name: radarsimpy_windows_py3.12
          - python-version: "3.13"
            arch: cpu
            artifact_name: radarsimpy_windows_py3.13
          - python-version: "3.14"
            arch: cpu
            artifact_name: radarsimpy_windows_py3.14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ssh-key: ${{secrets.RADARSIMC}}
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache build dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-
            ${{ runner.os }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements-dev.txt

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          echo "${{ github.workspace }}\vcpkg" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Cache vcpkg packages
        uses: actions/cache@v5
        with:
          path: vcpkg/installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-mbedtls
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install mbedTLS
        run: |
          .\vcpkg\vcpkg install mbedtls:x64-windows

      - name: Display build information
        run: |
          echo "::group::Build Information"
          echo "OS: windows-latest"
          echo "Python: ${{ matrix.python-version }}"
          echo "Architecture: ${{ matrix.arch }}"
          echo "::endgroup::"

          echo "::group::System Information"
          systeminfo | findstr /C:"OS Name" /C:"OS Version"
          python --version
          pip --version
          echo "::endgroup::"
        shell: cmd

      - name: Build RadarSimPy
        run: |
          echo "::group::Build Process"
          .\build.bat --license=on --arch=${{ matrix.arch }} --test=off
          echo "::endgroup::"
        shell: cmd

      - name: Verify build artifacts
        run: |
          echo "::group::Build Verification"
          dir /s .\radarsimpy\
          if exist ".\radarsimpy\__init__.py" (
            echo "✓ Python module found"
          ) else (
            echo "✗ Python module missing"
            exit /b 1
          )

          # Check for compiled extensions
          dir /s .\radarsimpy\*.pyd >nul 2>&1
          if %errorlevel% == 0 (
            echo "✓ Compiled extensions found:"
            dir /s .\radarsimpy\*.pyd
          ) else (
            echo "✗ No compiled extensions found"
            exit /b 1
          )
          echo "::endgroup::"
        shell: cmd

      - name: Archive built module
        uses: actions/upload-artifact@v6
        if: success()
        with:
          name: ${{ matrix.artifact_name }}
          path: .\radarsimpy
          retention-days: 1
          compression-level: 6

      - name: Upload build logs on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: build-logs-${{ matrix.artifact_name }}
          path: |
            .\build_logs\
            *.log
          retention-days: 1

  # Pack all artifacts and generate build summary
  pack-artifacts-and-summary:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts/

      - name: Delete downloaded artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          failOnError: false
          name: |
            radarsimpy_windows_py*

      - name: Display downloaded artifacts
        run: |
          echo "::group::Downloaded Artifacts"
          find artifacts/ -type f -name "*.py" -o -name "*.pyd" -o -name "*.dll" | head -20
          echo "::endgroup::"

      - name: Create artifact structure
        run: |
          mkdir -p packed/radarsimpy_windows_cpu_all

          # Create temporary directory for building package
          mkdir -p temp/radarsimpy

          # Process each artifact directory
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              artifact_name=$(basename "$dir")
              echo "Processing artifact: $artifact_name"
              
              temp_dir="temp/radarsimpy"
              echo "Target temp directory: $temp_dir"
              
              # Copy the radarsimpy module to temp directory
              source_radarsimpy="$dir/radarsimpy"
              if [ -d "$source_radarsimpy" ]; then
                echo "Copying radarsimpy module from $source_radarsimpy to $temp_dir"
                cp -r "$source_radarsimpy"/* "$temp_dir/" 2>/dev/null || true
              else
                echo "Copying all contents from $dir to $temp_dir"
                cp -r "$dir"/* "$temp_dir/" 2>/dev/null || true
              fi
            fi
          done

          # Create ZIP file
          echo "Creating Windows_x86_64_CPU.zip..."
          cd temp && zip -r ../packed/radarsimpy_windows_cpu_all/Windows_x86_64_CPU.zip . && cd ..

      - name: Verify artifact structure
        run: |
          echo "::group::Artifact Structure Verification"
          echo "Final directory structure:"
          find packed/radarsimpy_windows_cpu_all -type f | sort

          echo ""
          echo "Verifying ZIP file exists:"
          if [ -f "packed/radarsimpy_windows_cpu_all/Windows_x86_64_CPU.zip" ]; then
            echo "✓ Windows_x86_64_CPU.zip found"
          else
            echo "✗ Windows_x86_64_CPU.zip missing"
            exit 1
          fi
          echo "::endgroup::"

      - name: Create README for packed artifacts
        run: |
          cat > packed/radarsimpy_windows_cpu_all/README.md << 'EOF'
          # RadarSimPy Windows Build Artifacts

          This archive contains all RadarSimPy builds for Windows platforms.

          ## Directory Structure

          The builds are organized in the following structure:

          ```
          radarsimpy_windows_cpu_all/
          └── Windows_x86_64_CPU.zip
          ```

          ## Build Information

          ### Windows_x86_64_CPU.zip (Windows x64)
          - Built on Windows with MSVC compiler
          - Contains the complete radarsimpy module with all Python versions supported
          - Built with license features enabled

          ## Build Details

          - **Total Builds**: 5 (packaged into 1 ZIP file)
          - **Architecture**: x64
          - **Python Versions**: 3.10, 3.11, 3.12, 3.13, 3.14
          - **Build Date**: $(date)

          ## Usage

          1. Extract the main archive
          2. Extract the Windows_x86_64_CPU.zip file
          3. The radarsimpy module will be ready for use
          EOF

      - name: Create compressed archive
        run: |
          cd packed
          zip -r radarsimpy_windows_cpu_all_builds.zip radarsimpy_windows_cpu_all/

          echo "::group::Archive Information"
          ls -lh *.zip
          echo "::endgroup::"

      - name: Upload packed artifacts
        uses: actions/upload-artifact@v6
        with:
          name: radarsimpy_windows_cpu_all_builds
          path: packed/radarsimpy_windows_cpu_all_builds.zip
          retention-days: 1
          compression-level: 0

      - name: Generate build summary
        run: |
          echo "# Windows Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "Total builds: 5 [5 Python versions]" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Architecture Distribution" >> $GITHUB_STEP_SUMMARY
          echo "- **Windows x64**: 5 builds on windows-latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Python Versions" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.10, 3.11, 3.12, 3.13, 3.14" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packed Artifacts" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ **All artifacts successfully packed into ZIP file**" >> $GITHUB_STEP_SUMMARY
            echo "- Archive: \`radarsimpy_windows_cpu_all_builds\`" >> $GITHUB_STEP_SUMMARY
            echo "- Format: zip" >> $GITHUB_STEP_SUMMARY
            echo "- Structure: Windows_x86_64_CPU.zip" >> $GITHUB_STEP_SUMMARY
            echo "- Contains: All 5 build variants with license features enabled" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Artifact packing failed or was skipped**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "Check individual job results above for detailed build information." >> $GITHUB_STEP_SUMMARY

          # Check if any builds failed
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Some builds may have failed. Check individual job logs for details.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **All builds completed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
