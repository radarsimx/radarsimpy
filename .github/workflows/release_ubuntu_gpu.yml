name: Release on Ubuntu GPU

# GitHub Actions workflow for building and packaging RadarSimPy on Ubuntu platforms.
#
# This workflow builds RadarSimPy across multiple Ubuntu LTS versions, Python versions,
# and build tiers (standard/free). It supports both Ubuntu 22.04 LTS and Ubuntu 24.04 LTS
# to provide comprehensive Linux coverage with different GCC compiler versions.
#
# Build Matrix:
# - Ubuntu 22.04 LTS: GCC-11 compiler, 10 builds (5 Python × 2 tiers)
# - Ubuntu 24.04 LTS: GCC-13 compiler, 10 builds (5 Python × 2 tiers)
# - Python versions: 3.10, 3.11, 3.12, 3.13, 3.14
# - Build tiers: standard (full features), free (limited features)
# - Total builds: 20
#
# Features:
# - Comprehensive caching (pip, ccache)
# - Build optimization with ccache
# - System dependency management
# - Artifact verification and validation
# - Multi-version artifact packing
# - Detailed build reporting and summaries
# - Error handling with build log uploads
# - Ubuntu-specific optimizations
#
# Outputs:
# - Individual artifacts for each build configuration
# - Packed archive containing all builds organized by Ubuntu version and tier
# - Build summaries and statistics
#
# Triggers:
# - Tag pushes (release events)
# - Manual workflow dispatch

on:
  push:
    tags:
      - "*"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

env:
  # Global environment variables
  PYTHONUNBUFFERED: 1
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 22.04 with GCC-11 Standard builds
          - os: ubuntu-22.04
            python-version: "3.10"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.10
          - os: ubuntu-22.04
            python-version: "3.11"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.11
          - os: ubuntu-22.04
            python-version: "3.12"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.12
          - os: ubuntu-22.04
            python-version: "3.13"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.13
          - os: ubuntu-22.04
            python-version: "3.14"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.14
          # Ubuntu 22.04 with GCC-11 Free Tier builds
          - os: ubuntu-22.04
            python-version: "3.10"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.10_freetier
          - os: ubuntu-22.04
            python-version: "3.11"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.11_freetier
          - os: ubuntu-22.04
            python-version: "3.12"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.12_freetier
          - os: ubuntu-22.04
            python-version: "3.13"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.13_freetier
          - os: ubuntu-22.04
            python-version: "3.14"
            c_compiler: gcc-11
            cxx_compiler: g++-11
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_22_04_py3.14_freetier
          # Ubuntu 24.04 with GCC-13 Standard builds
          - os: ubuntu-24.04
            python-version: "3.10"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.10
          - os: ubuntu-24.04
            python-version: "3.11"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.11
          - os: ubuntu-24.04
            python-version: "3.12"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.12
          - os: ubuntu-24.04
            python-version: "3.13"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.13
          - os: ubuntu-24.04
            python-version: "3.14"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: standard
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.14
          # Ubuntu 24.04 with GCC-13 Free Tier builds
          - os: ubuntu-24.04
            python-version: "3.10"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.10_freetier
          - os: ubuntu-24.04
            python-version: "3.11"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.11_freetier
          - os: ubuntu-24.04
            python-version: "3.12"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.12_freetier
          - os: ubuntu-24.04
            python-version: "3.13"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.13_freetier
          - os: ubuntu-24.04
            python-version: "3.14"
            c_compiler: gcc-13
            cxx_compiler: g++-13
            tier: free
            arch: gpu
            artifact_name: radarsimpy_ubuntu_24_04_py3.14_freetier

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.RADARSIMC}}
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache build dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.ccache
          key: ${{ runner.os }}-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.tier }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.tier }}-
            ${{ runner.os }}-${{ matrix.os }}-${{ matrix.python-version }}-
            ${{ runner.os }}-${{ matrix.os }}-

      - name: Install system dependencies
        run: |
          # Update package lists
          sudo apt-get update

          # Install ccache for faster compilation
          sudo apt-get install -y ccache
          echo "/usr/lib/ccache" >> $GITHUB_PATH

          # Set up ccache
          ccache --set-config=max_size=2G
          ccache --set-config=cache_dir=~/.ccache

          # Install build dependencies
          sudo apt-get install -y build-essential

      - name: Setup CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.27
        with:
          cuda: "13.0.0"
          method: "network"
          sub-packages: '["nvcc"]'
          linux-local-args: '["--toolkit", "--silent"]'

      - name: Verify CUDA installation
        run: |
          echo "::group::CUDA Verification"
          nvcc --version
          echo "CUDA_PATH: $CUDA_PATH"
          echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
          ls -la /usr/local/cuda/bin/ || echo "CUDA bin directory not found"
          ls -la /usr/local/cuda/lib64/ || echo "CUDA lib64 directory not found"
          echo "::endgroup::"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements-dev.txt

      - name: Display build information
        run: |
          echo "::group::Build Information"
          echo "OS: ${{ matrix.os }}"
          echo "Python: ${{ matrix.python-version }}"
          echo "Tier: ${{ matrix.tier }}"
          echo "Architecture: ${{ matrix.arch }}"
          echo "C Compiler: ${{ matrix.c_compiler }}"
          echo "C++ Compiler: ${{ matrix.cxx_compiler }}"
          echo "CUDA Version: $(nvcc --version | grep 'release' | sed 's/.*release //' | sed 's/,.*//')"
          echo "::endgroup::"

          echo "::group::System Information"
          uname -a
          lsb_release -a
          python --version
          pip --version
          ${{ matrix.c_compiler }} --version
          ${{ matrix.cxx_compiler }} --version
          nvcc --version
          echo "::endgroup::"

      - name: Build RadarSimPy
        env:
          CC: ${{ matrix.c_compiler }}
          CXX: ${{ matrix.cxx_compiler }}
          CCACHE_DIR: ~/.ccache
          CCACHE_COMPILERCHECK: content
        run: |
          echo "::group::Build Process"
          sudo chown -R $USER:$USER /home/runner/work/radarsimpy
          chmod +x build.sh
          ./build.sh --tier=${{ matrix.tier }} --arch=${{ matrix.arch }} --test=off --verbose
          echo "::endgroup::"

      - name: Display build statistics
        if: always()
        run: |
          echo "::group::Build Statistics"
          ccache --show-stats
          echo "::endgroup::"

      - name: Verify build artifacts
        run: |
          echo "::group::Build Verification"
          ls -la ./radarsimpy/
          if [ -f "./radarsimpy/__init__.py" ]; then
            echo "✓ Python module found"
          else
            echo "✗ Python module missing"
            exit 1
          fi

          # Check for compiled extensions
          if find ./radarsimpy -name "*.so" -o -name "*.dylib" -o -name "*.pyd" | grep -q .; then
            echo "✓ Compiled extensions found:"
            find ./radarsimpy -name "*.so" -o -name "*.dylib" -o -name "*.pyd"
          else
            echo "✗ No compiled extensions found"
            exit 1
          fi
          echo "::endgroup::"

      - name: Archive built module
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.artifact_name }}
          path: ./radarsimpy
          retention-days: 1
          compression-level: 6

      - name: Upload build logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs-${{ matrix.artifact_name }}
          path: |
            ./build_logs/
            *.log
          retention-days: 1

  # Pack all artifacts and generate build summary
  pack-artifacts-and-summary:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Delete downloaded artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          failOnError: false
          name: |
            radarsimpy_ubuntu_24_04*
            radarsimpy_ubuntu_22_04*

      - name: Display downloaded artifacts
        run: |
          echo "::group::Downloaded Artifacts"
          find artifacts/ -type f -name "*.py" -o -name "*.so" -o -name "*.dylib" -o -name "*.pyd" | head -20
          echo "::endgroup::"

      - name: Create artifact structure
        run: |
          mkdir -p packed/radarsimpy_ubuntu_gpu_all

          # Create base directory structure for final archive
          mkdir -p packed/radarsimpy_ubuntu_gpu_all/standard
          mkdir -p packed/radarsimpy_ubuntu_gpu_all/trial

          # Create temporary directories for building tier-specific packages
          mkdir -p temp/standard/Ubuntu22_x86_64_GPU/radarsimpy
          mkdir -p temp/standard/Ubuntu24_x86_64_GPU/radarsimpy
          mkdir -p temp/trial/Ubuntu22_x86_64_GPU/radarsimpy
          mkdir -p temp/trial/Ubuntu24_x86_64_GPU/radarsimpy

          # Copy each artifact to appropriate directory based on Ubuntu version and tier
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              artifact_name=$(basename "$dir")
              echo "Processing artifact: $artifact_name"
              
              # Determine target directory based on artifact name
              if [[ "$artifact_name" == *"ubuntu_24_04"* ]]; then
                # Ubuntu 24.04 builds
                if [[ "$artifact_name" == *"_freetier"* ]]; then
                  target_dir="temp/trial/Ubuntu24_x86_64_GPU/radarsimpy"
                else
                  target_dir="temp/standard/Ubuntu24_x86_64_GPU/radarsimpy"
                fi
              else
                # Ubuntu 22.04 builds
                if [[ "$artifact_name" == *"_freetier"* ]]; then
                  target_dir="temp/trial/Ubuntu22_x86_64_GPU/radarsimpy"
                else
                  target_dir="temp/standard/Ubuntu22_x86_64_GPU/radarsimpy"
                fi
              fi
              
              # Ensure target directory exists
              mkdir -p "$target_dir"
              
              # Copy the radarsimpy module
              if [ -d "$dir/radarsimpy" ]; then
                echo "Copying radarsimpy module from $dir/radarsimpy to $target_dir/"
                cp -r "$dir/radarsimpy"/* "$target_dir/" 2>/dev/null || true
              else
                echo "Copying all contents from $dir to $target_dir/"
                # If radarsimpy is at root level
                cp -r "$dir"/* "$target_dir/" 2>/dev/null || true
              fi
            fi
          done

          # Create ZIP files for each Ubuntu version and tier
          echo "Creating Ubuntu22_x86_64_GPU.zip for standard tier..."
          cd temp/standard && zip -r ../../packed/radarsimpy_ubuntu_gpu_all/standard/Ubuntu22_x86_64_GPU.zip Ubuntu22_x86_64_GPU/ && cd ../..

          echo "Creating Ubuntu24_x86_64_GPU.zip for standard tier..."
          cd temp/standard && zip -r ../../packed/radarsimpy_ubuntu_gpu_all/standard/Ubuntu24_x86_64_GPU.zip Ubuntu24_x86_64_GPU/ && cd ../..

          echo "Creating Ubuntu22_x86_64_GPU.zip for trial tier..."
          cd temp/trial && zip -r ../../packed/radarsimpy_ubuntu_gpu_all/trial/Ubuntu22_x86_64_GPU.zip Ubuntu22_x86_64_GPU/ && cd ../..

          echo "Creating Ubuntu24_x86_64_GPU.zip for trial tier..."
          cd temp/trial && zip -r ../../packed/radarsimpy_ubuntu_gpu_all/trial/Ubuntu24_x86_64_GPU.zip Ubuntu24_x86_64_GPU/ && cd ../..

          # Create tar.gz files for each Ubuntu version and tier
          echo "Creating Ubuntu22_x86_64_GPU.tar.gz for standard tier..."
          cd temp/standard && tar -czf ../../packed/radarsimpy_ubuntu_gpu_all/standard/Ubuntu22_x86_64_GPU.tar.gz Ubuntu22_x86_64_GPU/ && cd ../..

          echo "Creating Ubuntu24_x86_64_GPU.tar.gz for standard tier..."
          cd temp/standard && tar -czf ../../packed/radarsimpy_ubuntu_gpu_all/standard/Ubuntu24_x86_64_GPU.tar.gz Ubuntu24_x86_64_GPU/ && cd ../..

          echo "Creating Ubuntu22_x86_64_GPU.tar.gz for trial tier..."
          cd temp/trial && tar -czf ../../packed/radarsimpy_ubuntu_gpu_all/trial/Ubuntu22_x86_64_GPU.tar.gz Ubuntu22_x86_64_GPU/ && cd ../..

          echo "Creating Ubuntu24_x86_64_GPU.tar.gz for trial tier..."
          cd temp/trial && tar -czf ../../packed/radarsimpy_ubuntu_gpu_all/trial/Ubuntu24_x86_64_GPU.tar.gz Ubuntu24_x86_64_GPU/ && cd ../..

      - name: Verify artifact structure
        run: |
          echo "::group::Artifact Structure Verification"
          echo "Final directory structure:"
          find packed/radarsimpy_ubuntu_gpu_all -type f | sort
          echo ""
          echo "Verifying ZIP and tar.gz files exist:"

          if [ -f "packed/radarsimpy_ubuntu_gpu_all/standard/Ubuntu22_x86_64_GPU.zip" ]; then
            echo "✓ Standard Ubuntu 22.04 GPU ZIP found"
          else
            echo "✗ Standard Ubuntu 22.04 GPU ZIP missing"
          fi

          if [ -f "packed/radarsimpy_ubuntu_gpu_all/standard/Ubuntu22_x86_64_GPU.tar.gz" ]; then
            echo "✓ Standard Ubuntu 22.04 GPU tar.gz found"
          else
            echo "✗ Standard Ubuntu 22.04 GPU tar.gz missing"
          fi

          if [ -f "packed/radarsimpy_ubuntu_gpu_all/standard/Ubuntu24_x86_64_GPU.zip" ]; then
            echo "✓ Standard Ubuntu 24.04 GPU ZIP found"
          else
            echo "✗ Standard Ubuntu 24.04 GPU ZIP missing"
          fi

          if [ -f "packed/radarsimpy_ubuntu_gpu_all/standard/Ubuntu24_x86_64_GPU.tar.gz" ]; then
            echo "✓ Standard Ubuntu 24.04 GPU tar.gz found"
          else
            echo "✗ Standard Ubuntu 24.04 GPU tar.gz missing"
          fi

          if [ -f "packed/radarsimpy_ubuntu_gpu_all/trial/Ubuntu22_x86_64_GPU.zip" ]; then
            echo "✓ Trial Ubuntu 22.04 GPU ZIP found"
          else
            echo "✗ Trial Ubuntu 22.04 GPU ZIP missing"
          fi

          if [ -f "packed/radarsimpy_ubuntu_gpu_all/trial/Ubuntu22_x86_64_GPU.tar.gz" ]; then
            echo "✓ Trial Ubuntu 22.04 GPU tar.gz found"
          else
            echo "✗ Trial Ubuntu 22.04 GPU tar.gz missing"
          fi

          if [ -f "packed/radarsimpy_ubuntu_gpu_all/trial/Ubuntu24_x86_64_GPU.zip" ]; then
            echo "✓ Trial Ubuntu 24.04 GPU ZIP found"
          else
            echo "✗ Trial Ubuntu 24.04 GPU ZIP missing"
          fi

          if [ -f "packed/radarsimpy_ubuntu_gpu_all/trial/Ubuntu24_x86_64_GPU.tar.gz" ]; then
            echo "✓ Trial Ubuntu 24.04 GPU tar.gz found"
          else
            echo "✗ Trial Ubuntu 24.04 GPU tar.gz missing"
          fi
          echo "::endgroup::"

      - name: Create README for packed artifacts
        run: |
          cat > packed/radarsimpy_ubuntu_gpu_all/README.md << 'EOF'
          # RadarSimPy Ubuntu GPU Build Artifacts

          This archive contains all RadarSimPy builds for Ubuntu GPU platforms organized by version and tier.

          ## Directory Structure

          The builds are organized in the following structure:

          ```
          radarsimpy_ubuntu_gpu_all/
          ├── standard/
          │   ├── Ubuntu22_x86_64_GPU.zip
          │   ├── Ubuntu22_x86_64_GPU.tar.gz
          │   ├── Ubuntu24_x86_64_GPU.zip
          │   └── Ubuntu24_x86_64_GPU.tar.gz
          └── trial/
              ├── Ubuntu22_x86_64_GPU.zip
              ├── Ubuntu22_x86_64_GPU.tar.gz
              ├── Ubuntu24_x86_64_GPU.zip
              └── Ubuntu24_x86_64_GPU.tar.gz
          ```

          ## Version and Tier Information

          ### Ubuntu22_x86_64_GPU (Ubuntu 22.04 LTS)
          - **standard/**: Full-featured builds with all capabilities including GPU acceleration
          - **trial/**: Free tier builds with limited features
          - Built with GCC-11 compiler and CUDA support
          - Available in both ZIP and tar.gz formats
          - Each archive contains the complete radarsimpy module with all Python versions supported

          ### Ubuntu24_x86_64_GPU (Ubuntu 24.04 LTS)
          - **standard/**: Full-featured builds with all capabilities including GPU acceleration
          - **trial/**: Free tier builds with limited features
          - Built with GCC-13 compiler and CUDA support
          - Available in both ZIP and tar.gz formats
          - Each archive contains the complete radarsimpy module with all Python versions supported

          ## Build Information

          - **Total Builds**: 20 (packaged into 8 files: 4 ZIP + 4 tar.gz)
          - **Ubuntu Versions**: 22.04 LTS, 24.04 LTS
          - **Architecture**: x86_64
          - **GPU Support**: CUDA-enabled
          - **Python Versions**: 3.9, 3.10, 3.11, 3.12, 3.13, 3.14
          - **Tiers**: Standard (full features), Trial (limited features)
          - **Formats**: ZIP and tar.gz for maximum compatibility
          - **Build Date**: $(date)

          ## Usage

          1. Extract the main archive
          2. Navigate to the desired tier directory (standard/ or trial/)
          3. Extract the appropriate Ubuntu version file (choose ZIP or tar.gz based on your preference)
          4. The radarsimpy module will be ready for use with GPU acceleration
          EOF

      - name: Create compressed archive
        run: |
          cd packed
          tar -czf radarsimpy_ubuntu_gpu_all_builds.tar.gz radarsimpy_ubuntu_gpu_all/

          # Create zip version as well
          zip -r radarsimpy_ubuntu_gpu_all_builds.zip radarsimpy_ubuntu_gpu_all/

          echo "::group::Archive Information"
          ls -lh *.tar.gz *.zip
          echo "::endgroup::"

      - name: Upload packed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: radarsimpy_ubuntu_gpu_all_builds
          path: |
            packed/radarsimpy_ubuntu_gpu_all_builds.tar.gz
            packed/radarsimpy_ubuntu_gpu_all_builds.zip
          retention-days: 1
          compression-level: 0

      - name: Generate build summary
        run: |
          echo "# Ubuntu GPU Build Summary �" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "Total builds: 20 (5 Python versions × 2 Ubuntu versions × 2 tiers)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Ubuntu Version Distribution" >> $GITHUB_STEP_SUMMARY
          echo "- **Ubuntu 22.04 LTS**: 10 builds with GCC-11 and CUDA support" >> $GITHUB_STEP_SUMMARY
          echo "- **Ubuntu 24.04 LTS**: 10 builds with GCC-13 and CUDA support" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tier Distribution" >> $GITHUB_STEP_SUMMARY
          echo "- **Standard**: 10 builds" >> $GITHUB_STEP_SUMMARY
          echo "- **Free**: 10 builds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Python Versions" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.10, 3.11, 3.12, 3.13, 3.14" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GPU Support" >> $GITHUB_STEP_SUMMARY
          echo "- **CUDA-enabled**: All builds include GPU acceleration support" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packed Artifacts" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ **All artifacts successfully packed into ZIP and tar.gz files by tier**" >> $GITHUB_STEP_SUMMARY
            echo "- Archive: \`radarsimpy_ubuntu_gpu_all_builds\`" >> $GITHUB_STEP_SUMMARY
            echo "- Formats: tar.gz, zip" >> $GITHUB_STEP_SUMMARY
            echo "- Structure: 8 files (2 Ubuntu versions × 2 tiers × 2 formats)" >> $GITHUB_STEP_SUMMARY
            echo "- Contains: All 20 GPU-enabled build variants organized by Ubuntu version and tier" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Artifact packing failed or was skipped**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "Check individual job results above for detailed build information." >> $GITHUB_STEP_SUMMARY

          # Check if any builds failed
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Some builds may have failed. Check individual job logs for details.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **All GPU-accelerated builds completed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
